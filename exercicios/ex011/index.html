<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mídis em html5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>Tente abrir este site em dispositivos diferentes ou simplismente aumente e diminua o seu navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audio em html5</p>
   <audio preload="metadata" autoplay controls loop>
    <source src="midias/ceuazul.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
