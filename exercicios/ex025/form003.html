<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de fomrulário</h1>
    
    <form action="cadastro.php">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome"maxlength="30" placeholder="Nome completo"  required>
        </p>
        <p>
            <label for="imdeia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="De 0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes" required>
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="data" id="idata" required>
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="Hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
