<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio de tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            text-align: left;
            width: 500px;
            border-collapse: collapse;
        }
        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }
        th, td{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Execicio de tabela</h1>
    <table>
        <caption>Cadastro</caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Rubia</td>
            <td>F</td>
            <td>22</td>
            <td>Dona de casa</td>
        </tr>
        <tr>
            <td>Dayana</td>
            <td>F</td>
            <td>23</td>
            <td>Assistencia de RH</td>
        </tr>
        <tr>
            <td>Nilda</td>
            <td>F</td>
            <td>43</td>
            <td>Confeiteira</td>
        </tr>
        <tr>
            <td class="destaque">Deivison</td>
            <td>M</td>
            <td>26</td>
            <td>Assistente de estoque</td>
        </tr>
        <tr>
            <td>Bi</td>
            <td>M</td>
            <td>49</td>
            <td>Motorista</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>M</td>
            <td>48</td>
            <td>Agropecúario</td>
        </tr>
    </table>
</body>
</html>
