<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: red;
            text-decoration: none;
            font-weight:bold ;
        }
        a:hover{ color: black;
            text-decoration: underline;
        }
        a:visited{
            color: red;
        }
        a:active{
            color: blue;
        }
        a::before {
            content:'☢';
        }
        a::after {
           content:'☢' ;
        }
    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io">Repositorio github</a></li>
        <li><a href="https://youtube.com/cursoemvideo/">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideo.com">site cursoemvideo</a></li>
    </ul>
</body>
</html>
